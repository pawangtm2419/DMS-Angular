<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="sidebarMain">
          <div class="row">
            <div class="col-md-12">
              <ul class="model-menu">
                <li><a routerLink="/home">Master</a></li>/
                <li><a routerLink="/m-role">Role Master</a></li>/
                <li>Edit Role</li>
              </ul>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-6 align-self-end text-end">
              <div class="modelBtnMain">
                <button type="button" data-bs-toggle="modal" data-bs-target="#addRole" class="btn btn-primary text-uppercase me-2">+ New Role</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-6 p-1">
            <div class="table-responsive">
              <table class="table table-striped table-hover align-middle" id="export">
                <thead class="text-white sticky-top theadbg">
                  <th colspan="6" class="text-center">Main Menu</th>
                  <tr>
                    <th>#</th>
                    <th>Page Name</th>
                    <th>Link</th>
                    <th>Add</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of main; let i=index">
                    <td data-title="Sr. No.">{{i+1}}</td>
                    <td data-title="Page Name">{{role?.pageName}}</td>
                    <td data-title="Link"><input type="checkbox" name="link" [checked]="role?.link"></td>
                    <td data-title="Add"><input type="checkbox" name="add" [checked]="role?.add"></td>
                    <td data-title="Edit"><input type="checkbox" name="edit" [checked]="role?.edit"></td>
                    <td data-title="Delete"><input type="checkbox" name="delete" [checked]="role?.delete"></td>
                  </tr>
                </tbody>
              </table>
            </div><hr>
            <div class="table-responsive">
              <table class="table table-striped table-hover align-middle" id="export">
                <thead class="text-white sticky-top theadbg">
                  <th colspan="6" class="text-center">Sub Menu</th>
                  <tr>
                    <th>#</th>
                    <th>Page Name</th>
                    <th>Link</th>
                    <th>Add</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of sub; let i=index">
                    <td data-title="Sr. No.">{{i+1}}</td>
                    <td data-title="Page Name">{{role?.pageName}}</td>
                    <td data-title="Link"><input type="checkbox" name="link" [checked]="role?.link"></td>
                    <td data-title="Add"><input type="checkbox" name="add" [checked]="role?.add"></td>
                    <td data-title="Edit"><input type="checkbox" name="edit" [checked]="role?.edit"></td>
                    <td data-title="Delete"><input type="checkbox" name="delete" [checked]="role?.delete"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6 col-6 p-1">
            <div class="table-responsive">
              <table class="table table-striped table-hover align-middle" id="export">
                <thead class="text-white sticky-top theadbg">
                  <th colspan="6" class="text-center">Sub-Sub Menu</th>
                  <tr>
                    <th>#</th>
                    <th>Page Name</th>
                    <th>Link</th>
                    <th>Add</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of subSub; let i=index">
                    <td data-title="Sr. No.">{{i+1}}</td>
                    <td data-title="Page Name">{{role?.pageName}}</td>
                    <td data-title="Link"><input type="checkbox" name="link" [checked]="role?.link"></td>
                    <td data-title="Add"><input type="checkbox" name="add" [checked]="role?.add"></td>
                    <td data-title="Edit"><input type="checkbox" name="edit" [checked]="role?.edit"></td>
                    <td data-title="Delete"><input type="checkbox" name="delete" [checked]="role?.delete"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
