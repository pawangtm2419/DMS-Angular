<section>
    <div class="container-fluid">
        <div class="row">
            <table class="table">
                <thead class="text-white" style="background: #454397">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Role Code</th>
                        <th>Role Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Action</th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of rolesData | paginate: { itemsPerPage: pageSize, currentPage: p }; let i = index">
                        <td data-title="Sr. No.">{{pageSize*(p-1)+i+1}}</td>
                        <td data-title="Role Code">{{role.roleCode}}</td>
                        <td data-title="Role Name">{{role.roleName}}</td>
                        <td data-title="Description">{{role.description}}</td>
                        <td data-title="Status">{{role.status}}</td>
                        <td data-title="Created Date">{{role.CreatedDate | date:'dd-MM-yyyy'}}</td>
                        <td data-title="Options" class="text-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" [routerLink]="['/master/edit-role', role.roleCode]"><span class="fa fa-edit margin-right-0"></span></button>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" (click)="roleDelete(role.roleCode)"><span class="fa fa-trash margin-right-0"></span></button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="input-group-icon input-group-icon-right col-md-12">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>
