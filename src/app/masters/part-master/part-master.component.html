<section>
    <div class="container-fluid">
        <div class="row">
            <table class="table">
                <thead class="text-white" style="background: #454397">
                    <tr>
                        <th>Sr. No.</th>
                        <th>Parts Code</th>
                        <th>Part Description</th>
                        <th>HSN Code</th>
                        <th>GST Tax %</th>
                        <th>Basic Price (INR)</th>
                        <th>Maximum Retail Price (INR)</th>
                        <th>Action</th>
                      </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let part of partsData | paginate: { itemsPerPage: pageSize, currentPage: p }; let i = index">
                        <td data-title="Sr. No.">{{pageSize*(p-1)+i+1}}</td>
                        <td data-title="Product Code">{{part.partsCode}}</td>
                        <td data-title="Description">{{part.partsDescription | uppercase}}</td>
                        <td data-title="HSN Code">{{part.hsnCode}}</td>
                        <td data-title="GST Tax %">{{part.gstTax}}</td>
                        <td data-title="Basic Price (INR)">{{part.basicPrice}}</td>
                        <td data-title="Maximum Retail Price (INR)">{{part.maxRetailPrice}}</td>
                        <td data-title="Options" class="text-center">
                            <div class="container">
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" [routerLink]="['/master/edit-part', part._id]"><span class="fa fa-edit margin-right-0"></span></button>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" (click)="partDelete(part._id)"><span class="fa fa-trash margin-right-0"></span></button>
                                    </div>
                                </div>
                            </div>
                        </td>
                      </tr>
                </tbody>
            </table>
            <div class="input-group-icon input-group-icon-right col-md-12">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</section>
