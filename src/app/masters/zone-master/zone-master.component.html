<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- searchbar-row -->
                <div class="sidebarMain">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="model-menu">
                              <li onclick="goBack()"><button class="badge bg-dark"><i class="fas fa-arrow-left"></i> Back</button></li>
                                <li><a routerLink="/home">Master</a></li>/
                                <li><a routerLink="/m-zone">Zone Master</a></li>
                            </ul>
                        </div>
                        <div class="col-md-5">
                            <div class="searchBar d-flex justify-content-center align-items-center">
                                <i class="fas fa-search"></i><input class="form-control" type="search" [(ngModel)]="searchData" placeholder="Search" aria-label="Search">
                            </div>
                        </div>
                        <div class="col-md-2 d-flex justify-content-center align-items-center">
                            <div class="checkboxMain d-flex justify-content-center align-items-center">
                              <input class="me-2" type="checkbox" (click)="showInActive()" [checked]="zoneStatus" name="status" id="custStatus">
                              <label for="status">Show Inactive</label>
                            </div>
                        </div>
                        <div class="col-md-5 align-self-end text-end">
                            <div class="modelBtnMain">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#addZone" class="btn btn-primary text-uppercase me-2">+ Zone</button>
                                <button type="button" class="btn btn-primary" *ngIf="isExcelDownload" (click)="download()" title="Download selected records"><i class="fa fa-download"></i></button>
                            </div>
                            <label for="limit">
                                <select id="limit" name="limit" class="form-select" (click)="dataLimit()">
                                    <option *ngFor="let limit of limits" value="{{limit.value}}">{{limit.key}}</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- searchbar-row -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="export">
                        <thead class="text-white sticky-top theadbg">
                            <tr>
                                <th>#</th>
                                <th>Country</th>
                                <th>Zone</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let zone of filterZoneData | filter: searchData | paginate: { itemsPerPage: limit, currentPage: pageData }; let i = index">
                                <td data-title="Sr. No.">{{limit*(pageData-1)+i+1}}</td>
                                <td data-title="Country">{{zone?.countryName}}</td>
                                <td data-title="Zone">{{zone?.zone}}</td>
                                <td data-title="Status">{{zone?.status ? "Active" : "Inactive"}}</td>
                                <td data-title="Edit" class="text-center">
                                    <a class="btn bg-info" [routerLink]="['/master/edit-zone', zone?._id]"><i class="fa fa-edit"></i></a>
                                </td>
                                <td data-title="Delete" class="text-center">
                                    <a class="btn text-white" [ngClass]="!(zone?.status) ? 'bg-danger' : 'bg-success'"><i [ngClass]="(zone?.status) ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-group-icon input-group-icon-right mt-2">
                    <pagination-controls (pageChange)="pageData = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
