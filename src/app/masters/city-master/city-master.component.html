<section>
    <div class="container-fluid wrapper">
        <div class="row">
            <div class="col-md-12">
                <!-- searchbar-row -->
                <div class="sidebarMain">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="model-menu">
                                <li><a routerLink="/home">Master</a></li>/
                                <li><a routerLink="/m-city">City Master</a></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <div class="searchBar d-flex justify-content-center align-items-center">
                                <i class="fas fa-search"></i><input class="form-control" type="search" [(ngModel)]="searchData" placeholder="Search" aria-label="Search"> 
                            </div>
                        </div>
                        <div class="col-md-6 align-self-end text-end"> 
                            <div class="modelBtnMain">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#addCity" class="btn btn-primary text-uppercase me-2">+ Add City</button>
                                <button type="button" class="btn btn-primary" *ngIf="isExcelDownload" (click)="download()" title="Download selected records"><i class="fa fa-download"></i></button>
                            </div>
                            <label for="limit">
                                <select id="limit" name="limit" class="form-select" (click)="dataLimit()">
                                    <option *ngFor="let limit of limits" value="{{limit.value}}">{{limit.key}}</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- searchbar-row -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle" id="export">
                        <thead class="text-white sticky-top theadbg">
                            <tr>
                              <th>#</th>
                              <th>City</th>
                              <th>District Name</th>
                              <th>City Code</th>
                              <th>Status</th>
                              <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let city of citiesData | filter: searchData | paginate: { itemsPerPage: limit, currentPage: pageData }; let i = index">
                              <td data-title="Sr. No.">{{limit*(pageData-1)+i+1}}</td>
                                <td data-title="City">{{city.city}}</td>
                                <td data-title="District Name">{{city.districtName}}</td>
                                <td data-title="City Code">{{city.cityCode}}</td>
                                <td data-title="Status">{{city.isActive ? "Active" : "Inactive"}}</td>
                                <td data-title="Options" class="text-center">
                                        <!-- <div class="container">
                                            <div class="row">
                                                <div class="col-6 col-md-6">
                                                    <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" [routerLink]="['edit-city', city._id]"><span class="fa fa-edit margin-right-0"></span></button>
                                                </div>
                                                <div class="col-6 col-md-6">
                                                    <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" (click)="cityDelete(city._id)"><span class="fa fa-trash margin-right-0"></span></button>
                                                </div>
                                            </div>
                                        </div> -->
                                        <a class="editIcon icon mb-1" [routerLink]="['edit-city', city._id]"><i class="fa fa-edit"></i></a>
                                        <a class="deleteIcon icon" (click)="cityDelete(city._id)"><i class="fa fa-trash-alt"></i></a>
                                    </td>
                            </tr>
                            <tr *ngIf="citiesData == 0" class="text-center">Data Not Found</tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-group-icon input-group-icon-right mt-2">
                    <pagination-controls (pageChange)="pageData = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
