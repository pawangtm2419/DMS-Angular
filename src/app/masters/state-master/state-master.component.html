<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- searchbar-row -->
                <div class="row mb-2">
                  <div class="col-6">
                      <ul class="model-menu">
                          <li><a routerLink="/home">Home</a></li>/
                          <li><a routerLink="/m-state">State Master</a></li>
                      </ul>
                      <div class="searchBar mt-3 d-flex justify-content-center align-items-center">
                          <i class="fas fa-search"></i><input class="form-control me-2" type="search" [(ngModel)]="searchData" placeholder="Search" aria-label="Search">
                      </div>
                  </div>
                  <div class="col-3 align-self-end text-end"></div>
                  <div class="col-2 align-self-end text-end">
                    <div class="modelBtnMain">
                      <button type="button" data-bs-toggle="modal" data-bs-target="#addState" class="btn btn-primary text-uppercase">+ State</button>
                    </div>
                  </div>
                  <div class="col-1 align-self-end text-end">
                    <label for="limit" style="width: -webkit-fill-available; padding-left: 10px;">
                      <select id="limit" name="limit" class="form-select" (click)="dataLimit()">
                        <option *ngFor="let limit of limits" value="{{limit.value}}">{{limit.key}}</option>
                      </select>
                    </label>
                  </div>
              </div>
                <!-- searchbar-row -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="text-white sticky-top theadbg">
                            <tr>
                                <th>#</th>
                                <th>Zone</th>
                                <th>State</th>
                                <th>Status</th>
                                <th>Action</th>
                              </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let state of stateData | filter: searchData | paginate: { itemsPerPage: limit, currentPage: pageData }; let i = index">
                                <td data-title="Sr. No.">{{limit*(pageData-1)+i+1}}</td>
                                <td data-title="Zone">{{state.zoneCode}}</td>
                                <td data-title="State">{{state.stateName}}</td>
                                <td data-title="Status">{{state.status}}</td>
                                <td data-title="Options" class="text-center">
                                    <!-- <div class="container">
                                        <div class="row">
                                            <div class="col-6 col-md-6">
                                                <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" [routerLink]="['/master/edit-state', state._id]"><span class="fa fa-edit margin-right-0"></span></button>
                                            </div>
                                            <div class="col-6 col-md-6">
                                                <button class="btn bg-blue btn-xs radius_none" data-toggle="modal" (click)="stateDelete(state._id)"><span class="fa fa-trash margin-right-0"></span></button>
                                            </div>
                                        </div>
                                    </div> -->
                                    <a class="editIcon icon mb-1" [routerLink]="['/master/edit-state', state._id]"><i class="fa fa-edit"></i></a>
                                    <a class="deleteIcon icon" (click)="stateDelete(state._id)"><i class="fa fa-trash-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="input-group-icon input-group-icon-right mt-2">
                    <pagination-controls (pageChange)="pageData = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
