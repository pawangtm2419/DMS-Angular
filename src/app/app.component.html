<!-- nav -->
<div class="row" style="height: 100%; position:sticky; bottom: 0;z-index: 99;" *ngIf="router.url !== '/'">
    <div class="col-md-1 sub-menu">
        <div class="position-fixed top-0 bottom-0">
          <div class="row" style="position:absolute; bottom: 0; top:0" >
              <div class="col-md-10 mob-nav-cont" style="background: #454397;">
                  <app-menu></app-menu>
              </div>
          </div>
        </div>
    </div>
    <div class="col-md-11" style="background:#f2f2f2; right: 0px; bottom: 0; top:0;">
        <app-header></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</div>
<app-login *ngIf="router.url === '/'"></app-login>
