<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- searchbar-row -->
        <div class="sidebarMain">
          <div class="row">
            <div class="col-md-6">
              <ul class="model-menu">
                <li><a routerLink="/home">Dealer</a></li>/
                <li><a routerLink="/r-dealer-collection">Dealer Collection MTD</a></li>
              </ul>
              <div class="searchBar d-flex justify-content-center align-items-center">
                <i class="fas fa-search"></i><input class="form-control" type="search" [(ngModel)]="searchData" placeholder="Search" aria-label="Search">
              </div>
            </div>
            <div class="col-md-6 align-self-end text-end">
              <label for="cars">
                <select id="limit" name="limit" class="form-select" (click)="dataLimit()">
                  <option *ngFor="let limit of limits" value="{{limit.value}}">{{limit.key}}</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <!-- searchbar-row -->
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="text-white sticky-top theadbg">
              <tr>
                <th>#</th>
                <th>Zone</th>
                <th>State</th>
                <th>Cleared Collection (Lacs Rs.)</th>
                <th>Last Year Collection (MOM)</th>
                <th>Percentage Change</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let collectionMtd of collectionMtds  | filter: searchData | paginate: { itemsPerPage: limit, currentPage: pageData }; let i = index">
                <td data-title="Sr. No.">{{limit*(pageData-1)+i+1}}</td>
                <td data-title="Zone">{{collectionMtd.zone}}</td>
                <td data-title="State">{{collectionMtd.state}}</td>
                <td data-title="Cleared Collection (Lacs Rs.)">{{collectionMtd.present_year_amount}}</td>
                <td data-title="Last Year Collection (MOM)">{{collectionMtd.past_year_amount}}</td>
                <td data-title="Percentage Change">{{collectionMtd}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="input-group-icon input-group-icon-right mt-2">
          <pagination-controls (pageChange)="pageData = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</section>
