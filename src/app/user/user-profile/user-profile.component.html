<div class="row">
  <div class="col-lg-12 col-md-12 form-horizontal" *ngFor="let user of profile">
      <div class="col-md-6">
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">Company Name :</label>
              <div class="col-sm-7 col-md-7">{{user.companyName}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">First Name :</label>
              <div class="col-sm-7 col-md-7">{{user.firstName}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">Last Name :</label>
              <div class="col-sm-7 col-md-7">{{user.lastName}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">E-Mail :</label>
              <div class="col-sm-7 col-md-7">{{user.email}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">Mobile Number :</label>
              <div class="col-sm-7 col-md-7">{{user.mobile}}</div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">Country :</label>
              <div class="col-sm-7 col-md-7">{{user.address.country}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">State :</label>
              <div class="col-sm-7 col-md-7">{{user.address.state}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">City :</label>
              <div class="col-sm-7 col-md-7">{{user.address.city}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">Location :</label>
              <div class="col-sm-7 col-md-7">{{user.address.location}}</div>
          </div>
          <div class="form-group">
              <label class="col-sm-5 text-right" for="">Pin Code :</label>
              <div class="col-sm-7 col-md-7">{{user.address.zipcode}}</div>
          </div>
      </div>
      <!--</form>-->
  </div>
</div>
