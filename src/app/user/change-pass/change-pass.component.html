<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- searchbar-row -->
        <div class="sidebarMain">
          <div class="row">
            <div class="col-md-12">
              <ul class="model-menu">
                <li><a routerLink="/">Home</a></li>/
                <li><a>Change Password</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid card p-4 mb-4">
    <div class="row" *ngFor="let user of profile">
      <header style="background-color: #333333;">
        <div class="row p-1">
          <h3 class="text-center text-white">{{user?.firstName}} {{user?.lastName}} ( {{user?.empID}} )</h3>
        </div>
      </header>
      <hr>
      <div class="row">
        <form [formGroup]="updatePassword" noValidate>
          <div class="row mb-2">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="form-group mb-2">
                <label for="oldPassword">Old PassWord</label>
                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" ngModel placeholder="oldPassword">
              </div>
              <div class="form-group mb-2">
                <label for="newPassword">New PassWord</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword" ngModel placeholder="newPassword">
                <div *ngIf="newPassword">
                  <div class="alert alert-danger" role="alert" *ngIf="(newPassword === oldPassword)">Old password and new password are not the same.</div>
                  <div class="alert alert-danger" role="alert" *ngIf="(newPassword.length <= 8)">Password must be minimum 8 digit.</div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label for="confirmPassword">Confirm PassWord</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" ngModel placeholder="confirmPassword">
                <div *ngIf="confirmPassword">
                  <div class="alert alert-danger" role="alert" *ngIf="(newPassword !== confirmPassword)">New password and confirm password do not match.</div>
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2 p-1">
              <div class="d-grid gap-2">
                <button class="btn btn-secondary">Back</button>
              </div>
            </div>
            <div class="col-md-2 p-1">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" (click)="passwordChange()">Update Password</button>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
